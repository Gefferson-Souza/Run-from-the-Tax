<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Corre da Taxa! - Gameplay UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom safe area spacing for iOS */
        .pt-safe-top { padding-top: max(20px, env(safe-area-inset-top)); }
        .pb-safe-bottom { padding-bottom: max(20px, env(safe-area-inset-bottom)); }
        
        /* Text shadow for better contrast against game bg */
        .text-shadow-sm { text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .text-shadow-md { text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        /* Glass effect utility */
        .glass-panel {
            background: rgba(20, 15, 10, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden w-full h-screen select-none">
<!-- Main Game Viewport -->
<div class="relative w-full h-full overflow-hidden">
<!-- Game World Background (Simulated 3D View) -->
<div class="absolute inset-0 bg-cover bg-center z-0" data-alt="Perspective view of a vibrant city street with colorful buildings, simulating a 3D endless runner game environment" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAyjXJIhkj3jFh_Zgyo4iG8_mnVWZWKTIKzmbr03O-yyli9Q9WbMa1p0Iv9Mnx4nNkIp-lMLJr_Y0XfZjwiWDp1ivaYROU83BzR0RT4AyLBzyDCJ2D6mOQbieCyLr6C5wt8ATzZcjyrXasG1UPEk7ic-h83DD_wbgL1W4D6M_AyhX-DVrAQ7-ErEY1tuph8r05okb0kTkxuB7STlI-uTfnEOUrva_UR03HnshAQ2xlWwIw8L6GzSYb4PifwMsS-FfT8ujD5sfDRWCXG');">
<!-- Gradient Overlay for UI Visibility -->
<div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/40"></div>
</div>
<!-- Gameplay HUD Layer -->
<div class="relative z-10 flex flex-col h-full justify-between pt-safe-top pb-safe-bottom px-4">
<!-- TOP HUD SECTION -->
<div class="flex flex-col w-full gap-2 pt-2">
<!-- Layout Grid: Assets (Left), Score (Center), Stats/Pause (Right) -->
<div class="grid grid-cols-[1fr_auto_1fr] items-start gap-2">
<!-- LEFT: Assets/Health ("Patrimônio") -->
<div class="flex flex-col items-start gap-1">
<span class="text-[10px] font-bold text-gray-200 uppercase tracking-widest ml-1 opacity-90 text-shadow-sm">Patrimônio</span>
<div class="glass-panel flex items-center rounded-full px-1.5 py-1.5 gap-1 shadow-lg">
<!-- Asset 1: TV (Active) -->
<div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary text-[20px]">tv</span>
</div>
<!-- Asset 2: Fridge (Active) -->
<div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary text-[20px]">kitchen</span>
</div>
<!-- Asset 3: Car (Active) -->
<div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary text-[20px]">directions_car</span>
</div>
</div>
</div>
<!-- CENTER: Distance Score -->
<div class="flex flex-col items-center pt-2">
<div class="flex flex-col items-center">
<h1 class="text-[40px] leading-none font-black italic text-white drop-shadow-lg tracking-tighter">
                                12,504 <span class="text-xl font-bold text-primary not-italic align-top relative top-1">m</span>
</h1>
<div class="bg-primary text-background-dark text-[10px] font-bold px-2 py-0.5 rounded-sm uppercase tracking-wide shadow-md mt-1 transform -skew-x-12">
                                Recorde
                            </div>
</div>
</div>
<!-- RIGHT: Currency & Pause -->
<div class="flex flex-col items-end gap-2">
<div class="flex items-center gap-2">
<!-- Currency Chip -->
<div class="glass-panel flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full pl-1.5 pr-4 shadow-lg">
<div class="flex items-center justify-center bg-primary rounded-full w-7 h-7 text-background-dark">
<span class="material-symbols-outlined text-[18px]" data-weight="fill">account_balance_wallet</span>
</div>
<p class="text-white text-sm font-bold leading-normal tracking-wide text-shadow-sm">R$ 1.250</p>
</div>
<!-- Pause Button -->
<button class="glass-panel flex items-center justify-center rounded-full w-10 h-10 text-white active:bg-white/20 transition-all hover:scale-105 shadow-lg">
<span class="material-symbols-outlined" data-weight="bold">pause</span>
</button>
</div>
</div>
</div>
</div>
<!-- MIDDLE SECTION: Floating Gameplay Elements -->
<div class="flex-1 relative w-full pointer-events-none">
<!-- Center Screen Notification (Toast) -->
<div class="absolute top-1/4 left-1/2 -translate-x-1/2 flex flex-col items-center w-full">
<!-- "Tax Dodged" Success Text -->
<div class="flex items-center gap-1 animate-pulse">
<span class="text-yellow-400 font-black text-3xl italic drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] stroke-black tracking-tight transform -rotate-2">
                            TAXA DESVIADA!
                        </span>
</div>
<!-- Score Pop up -->
<span class="text-white font-bold text-lg drop-shadow-md mt-1 opacity-90 transition-all duration-500 translate-y-[-10px]">+ 500pts</span>
</div>
<!-- Floating Currency Pickup -->
<div class="absolute top-[40%] right-[20%] flex items-center gap-1 opacity-0 animate-[ping_1s_ease-out_infinite]">
<span class="text-primary font-bold text-xl drop-shadow-md">+ R$ 50</span>
</div>
<!-- Danger Indicator -->
<div class="absolute top-[35%] right-4">
<div class="glass-panel bg-red-600/80 border-red-400/50 px-3 py-2 rounded-lg transform rotate-3 flex items-center gap-2 shadow-xl animate-bounce">
<span class="material-symbols-outlined text-white text-sm">warning</span>
<span class="text-white text-xs font-black uppercase tracking-wider">Inflação!</span>
</div>
</div>
</div>
<!-- BOTTOM SECTION: Power-ups & Interactives -->
<div class="flex flex-col items-center w-full gap-4 pb-4">
<!-- Active Power-Up Indicator -->
<div class="flex flex-col items-center gap-2">
<div class="relative w-20 h-20 flex items-center justify-center">
<!-- Background Circle -->
<div class="absolute inset-0 rounded-full bg-black/40 border-4 border-white/10"></div>
<!-- Progress Circle SVG -->
<svg class="absolute inset-0 w-full h-full -rotate-90 drop-shadow-lg" viewbox="0 0 36 36">
<path class="text-primary transition-all duration-300" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="60, 100" stroke-linecap="round" stroke-width="3"></path>
</svg>
<!-- Icon -->
<div class="absolute inset-0 flex items-center justify-center z-10">
<div class="w-14 h-14 bg-gradient-to-br from-primary to-orange-600 rounded-full flex items-center justify-center shadow-inner">
<span class="material-symbols-outlined text-white text-3xl">shield</span>
</div>
</div>
<!-- Pulse Effect behind -->
<div class="absolute inset-0 bg-primary/30 rounded-full animate-ping z-0"></div>
</div>
<!-- Power-up Label -->
<div class="glass-panel px-3 py-1 rounded-full border-primary/30">
<span class="text-[10px] font-bold text-primary uppercase tracking-widest">Escudo Fiscal</span>
</div>
</div>
<!-- Tutorial/Context Hint -->
<div class="opacity-40">
<p class="text-[10px] font-medium text-white tracking-widest uppercase">Deslize para fugir</p>
</div>
</div>
</div>
</div>
</body></html>
